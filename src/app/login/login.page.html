<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class ="ion-padding" color="danger">

    <ion-card color="primary">
   <ion-card-header class ="ion-text-center">LOGIN</ion-card-header>

  
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"required></ion-input >
      </ion-item>
      <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"required></ion-input >
      </ion-item>
    

    <ion-list style="text-align: center" >
  <ion-button expand="floating"  (click)="login(user)">
     LOGIN
    </ion-button>
  </ion-list>

  <ion-list style="text-align: center" >
    <ion-button  [routerLink]="['/signup']">
    Create Account
    </ion-button>
  </ion-list>
</ion-card>
  </div>
  </ion-content>
