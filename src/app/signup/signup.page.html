<ion-header>
  <ion-toolbar color="" class="">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class ="ion-padding" color="danger">

    <ion-card color="primary">
   <ion-card-header class ="ion-text-center">SIGN UP</ion-card-header>

  
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email"[(ngModel)]="user.email"required></ion-input >
      </ion-item>
      <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"[(ngModel)]="user.password"required></ion-input >
      </ion-item>
    

    <ion-list style="text-align: center" >
  <ion-button expand="floating"  color="tertiary" (click)="register(user)">
     CREATE
    </ion-button>
  </ion-list>

  
  
</ion-card>
   
  </div>

  </ion-content>
