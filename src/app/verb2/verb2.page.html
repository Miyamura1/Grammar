<ion-header>
  <ion-toolbar>
    <ion-title>Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <video
    width="100%"
    height="200px"
    controls="controls"
    preload="metadata"
    autoreply="autoreply"
    webkit-playsinline="webkit-playsinline"
    class="videoplayer">
    <source src="assets/ActionVerbs.mp4" type="video/mp4">
  </video>
  </ion-card>
</ion-content>
<ion-content>
  <ion-tabs>
    <ion-tab-bar class="tabtest" slot="bottom">
      <ion-tab-button [routerLink]="['/verb']" tab="tab1">
        <ion-icon name="book"></ion-icon>
        <ion-label>Notes</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/verb1']" tab="tab2">
        <ion-icon name="newspaper"></ion-icon>
        <ion-label>Example</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/verb2']"tab="tab3">
        <ion-icon name="play-circle"></ion-icon>
        <ion-label>Videos</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
